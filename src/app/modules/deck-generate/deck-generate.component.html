<mat-grid-list cols="2" rowHeight="fit" *ngIf="pokemons$ | async as pokemons" id="deck-container">
    <div class="top-container">
        <app-search-bar [deckName]="nome_baralho" (search)="searchName($event)"></app-search-bar>
        <div class="top-container__right">
            <form class="example-form" #f="ngForm" (ngSubmit)="ChangeName(f)">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="Nome do baralho" class="example-full-width" name="nome" ngModel>
                </mat-form-field>
            </form>
            <button (click)="SalvarBaralho()" mat-flat-button color="accent"
                [disabled]="can_add" >
                Salvar Baralho
            </button>
        </div>
    </div>
    <div class="container">
        <div class="left-content">
            <mat-grid-list cols="3" rowHeight="fit" *ngFor="let item of pokemons.cards" class="left-container">
                <app-card [pokemon]="item" [disable]="can_add" (carta)="cartaRecebida($event)"></app-card>
            </mat-grid-list>
        </div>
        <div class="right-content">
            <app-choose-card [cards]="baralhos" (currentCards)="NewCards($event)"></app-choose-card>
        </div>
    </div>
</mat-grid-list>
